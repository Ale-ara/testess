<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Envio para Planilha</title>
</head>
<body>
    <h1>Formulário de Envio para Planilha</h1>
    <form id="dataForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('https://script.google.com/macros/s/AKfycbzOqAmCY8l7Jm3zQA4d0wdx1hiQEcIhYHrthvpKMhmqyUCjU-6eZbqXiGyXmEudp2WozQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);
                alert('Dados enviados com sucesso!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocorreu um erro ao enviar os dados.');
            });
        });
    </script>
</body>
</html>
